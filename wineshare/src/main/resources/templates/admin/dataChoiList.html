<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- register css Fiels -->
<th:block layout:fragment="css">
    <style>
        .data-container{
             margin: 0 auto;
             margin-top:3%;
             margin-bottom:5%;
             width:80%;
            padding: 50px 0;
            height: auto;
            display: grid;
            grid-template-columns: 40% 40%;
            grid-gap : 50px;
            justify-content: center;
        }
        .data-card {
            display: grid;
            grid-template-columns: 50% 50%;
            justify-content: center;
            box-shadow: 1px 1px 2px 0 rgba(59, 59, 59, 0.2);
            padding: 3%;
        }
        .data-card button {
            text-align: right;
            font-size: 1.1em;
        }
        .data-card button span {
            font-size: 0.85em;
        }
        .data-card button:hover {
            color: #c02323;
            font-weight: bold;
        }
        .data-content {
            grid-column: 1/3;
            margin-top: 20px;
        }
        .data-content li a {
            line-height: 30px;
            padding-left: 5%;
            color: black;
        }
        .data-content li a:hover {
            color: #c02323;
            text-decoration: underline;
            font-weight: bold;
        }




    </style>
</th:block>



<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">

    <div id="loading-overlay">
        <div class="loader"></div>
    </div> <!-- /.loading-overlay -->
    <!-- 각 페이지 상단에 경로 나타내주는 부분.. -->
    <div class="page-title parallax parallax1">
        <div class="container">
            <div class="page-title-content d-sm-flex justify-content-sm-between align-items-center text-center">
                <div class="breadcrumbs">
                    <ul>
                        <li><a>Home</a></li>
                        <li class="blog"><a>Admin dashboard</a></li>
                    </ul>
                </div>
                <div class="page-title-heading">
                    <h2 class="title"><a>ADMIN DASHBOARD</a></h2>
                </div>
            </div>
        </div>
    </div> <!-- /.page-title -->

    <div class="data-container">

            <div class="data-card">
                <h2>게시판</h2>
                <button type="button" onclick="location.href='/admins/boards/list'" class="btn">more <span>❯</span></button>
                <ul class="data-content">
                    <li th:each="board : ${boards}">
                        <a th:href="'/boards/' + ${board.boardStatus} + '/get/' + ${board.id}" th:text="${board.boardTitle}"></a>
                    </li>
                </ul>
            </div>

            <div class="data-card">
                <h2>와인</h2>
                <button type="button" onclick="location.href='/admins/wines/list'" class="btn">more <span>❯</span></button>
                <ul class="data-content">
                    <li th:each="wine : ${wines}">
                        <a th:href="'/wines/wine/' + ${wine.id}" th:text="${wine.wineName}"></a>
                    </li>
                </ul>
            </div>

            <div class="data-card">
                <h2>업장/행사</h2>
                <button type="button" onclick="location.href='/admins/marketings/list'" class="btn">more <span>❯</span></button>
                <ul class="data-content">
                    <li th:each="market : ${marketings}">
                        <a th:href="'/marketings/' + ${market.marketCategory} + '/modify/' + ${market.id}" th:text="${market.marketingTitle}"></a>
                    </li>
                </ul>
            </div>

            <div class="data-card">
                <h2>회원</h2>
                <button type="button" onclick="location.href='/admins/members/list'" class="btn">more <span>❯</span></button>
                <ul class="data-content">
                    <li th:each="member : ${members}">
                        <a th:href="'/members/modify/' + ${member.id}" th:text="${member.email}"></a>
                    </li>
                </ul>
            </div>



    </div>
</div>
</html>
