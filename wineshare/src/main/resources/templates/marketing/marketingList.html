<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/wineshare-css/marketing-list.css}">
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        // 검색 버튼 클릭 시 AJAX 요청
        $('#searchBtn').on('click', function (event) {
          event.preventDefault(); // 기본 폼 제출 방지

          const searchType = $('#searchType').val();
          const searchQuery = $('#searchQuery').val();
          const marketCategory = $('#hidden-marketCategory').val().toLowerCase();

          // AJAX GET 요청
          $.ajax({
            url: `/marketings/${marketCategory}/list/`,
            type: 'GET',
            data: {searchType: searchType, searchQuery: searchQuery},
            success: function (response) {
              // 검색 결과를 처리 (페이지 업데이트)
              $('.marketing_list_wrap').html(response);
            },
            error: function (xhr, status, error) {
              alert('검색 중 오류가 발생했습니다: ' + error);
            }
          });
        });

        // 등록 버튼 클릭 시 등록 페이지로 이동
        $('#regBtn').on('click', function (e) {
          e.preventDefault();
          const marketCategory = $('#hidden-marketCategory').val();
          if (marketCategory) {
            window.location.href = `/marketings/${marketCategory.toLowerCase()}/new`;
          } else {
            alert('게시판 상태를 확인할 수 없습니다.');
          }
        });
      });
    </script>
</th:block>


<div layout:fragment="content">


        <!-- 검색 & 정렬 기능 -->
        <div class="search-sort" th:object="${marketingSearchDTO}">
            <form th:action="@{'/marketings/'+ ${marketCategory} + '/list'}" role="form" method="get">

            <div class="marketing-sort">
                <h5>Sort by</h5>
                <select th:field="*{sortOrder}">
                    <option value="">기본순</option>
                    <option value="최신순">최신순</option>
                </select>
            </div>

            <div class="marketing-search">
<!--                <input type="hidden" th:field="*{searchType}" value="T">-->
              <input type="hidden" th:value="${marketCategory}" id="hidden-marketCategory">
                <input type="text" th:field="*{searchQuery}" placeholder="Search...">
                <button type="submit" id="searchBtn" class="btn btn-default">
                    <i class="fa fa-search"></i>
                </button>
            </div>

             <div th:if="${marketCategory} != null">
            <button type="button" id="regBtn" class="hvr-shutter-out-horizontal">등록하기</button>
             </div>

            </form>
        </div>


        <div class="main-blog-grid">
            <div class="container clearfix">
                <div class="col-left">

                    <article class="post marketing_list_wrap" th:each="marketingDTO : ${marketingDTOs}">

                      <div th:if="${!marketingDTOs.isEmpty()}">
                        <div class="featured-post">
                            <img th:src="${marketingDTO.marketImgUrl}" th:alt="${marketingDTO.marketOriImgName}">
                        </div>
                      </div>

                        <div class="content-post">
                            <div class="post-title" th:text="${marketingDTO.marketingTitle}">
                                <h2>업장 이름</h2>
                            </div>
                            <div class="post-content" th:text="${marketingDTO.marketingContent}">
                                <span>업장 소개</span>
                            </div>

                            <div class="post-content" th:text="${marketingDTO.ownerNickname}">
                                <span>비워둘까?</span>
                            </div>

                            <div th:if="${eventOrNot != null}">

                                <div class="post-content" th:text="${marketingDTO.eventContent}">
                                    <span>행사 내용</span>
                                </div>

                            </div>

                            <div class="post-submit">
                                <a th:href="${marketingDTO.marketLink}" target="_blank"> READ MORE <i class="fa fa-long-arrow-right"
                                                                                   aria-hidden="true"></i></a>
                            </div>
                        </div>

                    </article>


                    <div>

                      <!-- 페이지네이션 -->
                      <div class="blog-pagination text-center"
                           th:with="start=${(marketings.number / maxPage) * maxPage + 1},
                                        end=${(marketings.totalPages == 0) ?
                                        1 : (start + (maxPage - 1) < marketings.totalPages ?
                                        start + (maxPage - 1) : marketings.totalPages)}">
                        <ul class="flat-pagination">
                          <li class="prev hvr-shutter-out-horizontal" th:classappend="${marketings.first} ? 'disabled'">
                            <a th:onclick="'javascript:page(' + ${marketings.number -1} + ')'" aria-label="Previous">
                              <i class="fa fa-angle-left" aria-hidden="true"></i>
                            </a>
                          </li>
                          <li class="hvr-shutter-out-horizontal" th:each="page: ${#numbers.sequence(start, end)}">
                            <a th:onclick=" 'javascript:page(' + ${page - 1} + ')'" th:inline="text">
                              [[${page}]]
                            </a>
                          </li>
                          <li class="next hvr-shutter-out-horizontal" th:classappend="${marketings.last} ? 'disabled'">
                            <a th:onclick="'javascript:page(' + ${marketings.number + 1} + ')'" aria-label="Next">
                              <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </a>
                          </li>
                        </ul>
                      </div>

                    </div> <!-- /main-blog-grid -->

                </div>
            </div>
        </div>



</div>
</html>
