<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

  <!-- write css Fiels -->

</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">

<div layout:fragment="content">
<div class="main-homepage-1">

</div> <!-- /homepage1 -->
<div class="board_wrap">

  <div class="board_title">
    <strong>자유게시판</strong>
    <p>자유롭게 의견을 나눠보세요!!</p>
  </div>

  <div class="board_write_wrap">
    <form th:action="@{/write}" method="post" class="board_write">
      <div class="title">
        <dl>
          <dt>제목</dt>
          <dd><input type="text" name="title" placeholder="제목입력" th:value="${post.title}" required></dd>
        </dl>
      </div>
      <div class="info">
        <dl>
          <dt>글쓴이</dt>
          <dd><input type="text" name="writer" placeholder="글쓴이 입력" th:value="${post.writer}" required></dd>
        </dl>
        <dl>
          <dt>비밀번호</dt>
          <dd><input type="password" name="password" placeholder="비밀번호 입력" required></dd>
        </dl>
      </div>

      <div class="cont">
        <textarea name="content" placeholder="내용입력해주세요" th:text="${post.content}" required></textarea>
      </div>

      <div class="bt_wrap">
        <button type="submit" class="on">등록</button>
        <a th:href="@{/}" class="bt_cancel">취소</a>
      </div>
    </form>
  </div>

</div>

<a id="scroll-top"><i class="fa fa-angle-right" aria-hidden="true"></i></a> <!-- /#scroll-top -->
</div>

</html>
