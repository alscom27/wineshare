<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
  <style>
    .fieldError{
        color: #bd2130;
    }
  </style>
  <link rel="stylesheet" type="text/css" th:href="@{/wineshare-css/board-form.css}">
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">


  </script>
</th:block>


<!--<div id="loading-overlay">-->
<!--  <div class="loader"></div>-->
<!--</div> &lt;!&ndash; /.loading-overlay &ndash;&gt; 로딩페이지-->

<div layout:fragment="content">
  <div class="board-form">
    <form role="form" method="post" th:object="${boardDTO}">
      <input type="hidden" th:field="*{id}">

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="form-title">Board Register</div>

            <div class="form-body">
              <div class="row">
                <div class="col-lg-12">

                  <div class="form-group">
                    <label th:for="boardTitle">제목</label>
                    <input type="text" class="form-control" th:field="*{boardTitle}" placeholder="제목을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('boardTitle')}" th:errors="*{boardTitle}" class="fieldError">Incorrect data</p>
                  </div>

                  <div class="form-group">
                    <label th:for="boardContent">내용</label>
                    <textarea  th:field="*{boardContent}" cols="95%" rows="5" class="form-control"></textarea>
                    <p th:if="${#fields.hasErrors('boardContent')}" th:errors="*{boardContent}" class="fieldError">Incorrect data</p>
                  </div>

                  <div th:if="${#strings.isEmpty(boardDTO.id)}">
                    <div class="form-group">
                      <label th:for="writerNickname">작성자</label>
                      <input type="text" class="form-control" th:field="*{writerNickname}" placeholder="작성자를 입력해주세요.">
                      <p class="fieldError" th:if="${#fields.hasErrors('writerNickname')}" th:errors="*{writerNickname}">Incorrect data</p>
                    </div>
                  </div>

                  <div th:unless="${#strings.isEmpty(boardDTO.id)}">
                    <div class="form-group">
                      <label th:for="writerNickname">작성자</label>
                      <input type="text" class="form-control" th:field="*{writerNickname}" placeholder="작성자를 입력해주세요." readonly>
                      <p class="fieldError" th:if="${#fields.hasErrors('writerNickname')}" th:errors="*{writerNickname}">Incorrect data</p>
                    </div>
                  </div>

                  <div th:if="${#strings.isEmpty(boardDTO.id)}">
                    <div class="reg-button">
                      <!--    th:formaction 경로 수정해야합니덥!!!     -->
                      <button th:formaction="@{/board/new}"
                              type="submit" class="btn text-white" style="background-color: #c02323;">등록</button>
                      <button type="reset" class="btn text-white" style="background-color: #BDBDBD;">취소</button>
                    </div>
                  </div>

                  <div th:unless="${#strings.isEmpty(boardDTO.id)}">
                    <!--    th:formaction 경로 수정해야합니덥!!!     -->
                    <button th:formaction="@{'/board/modify/' + ${BoardDTO.id}}" class="btn text-white" style="background-color: #c02323;" type="submit">수정</button>
                    <button th:formaction="@{'/board/remove/' + ${BoardDTO.id}}" class="btn text-white" style="background-color: #E1B848;" type="submit">삭제</button>
                    <button type="reset" class="btn text-white" style="background-color: #BDBDBD;">취소</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </form>
  </div>


</div>

</html>
