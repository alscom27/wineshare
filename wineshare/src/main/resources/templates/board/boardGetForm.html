<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/wineshare-css/board-form.css}">

    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // const boardStatus = $('#hidden-boardStatus').val();

    </script>
</th:block>

<div layout:fragment="content">

    <div class="board-form">
        <form role="form" method="get" th:object="${boardDTO}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div th:text="${boardStatus}" class="form-title">
                            상세보기
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${isAuthor}">
<!--                수정 버튼 -->
                <button th:formaction="@{'/boards/' + ${#strings.toLowerCase(boardStatus)} + '/modify/' + ${boardDTO.id}}"
                        type="submit" class="hvr-shutter-out-horizontal">수정하기</button>
            </div>



            <div class="form-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">



                            <div th:field="*{boardTitle}" th:text="*{boardTitle}"></div>

                            <div th:field="*{createDate}" th:text="${#temporals.format(board.regTime , 'yy-MM-dd')}"></div>

                            <div th:if="${boardDTO.boardImg != null}">
                                <div>
                                    <img th:src="*{boardImg}" th:alt="*{boardImgFile}">
                                </div>
                            </div>

                            <div th:field="*{boardContent}" th:text="*{boardContent}"></div>

                            <div th:field="*{writerNickname}" th:text="*{writerNickname}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


        </form>
    </div>

</div>



</html>
