<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/wineshare-css/wine-review.css}">

</th:block>

<!--/* 사용자 js 추가 */-->
<th:block layout:fragment="script">
    <script type="text/javascript" th:href="@{/wine-review.js}"></script>
</th:block>


<div layout:fragment="content">

    <!-- 각 페이지 상단에 경로 나타내주는 부분.. -->
    <div class="page-title parallax parallax1">
        <div class="container">
            <div class="page-title-content d-sm-flex justify-content-sm-between align-items-center text-center">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li class="blog"><a href="#">Wine Review</a></li>
                    </ul>
                </div>
                <div class="page-title-heading">
                    <h2 class="title"><a href="#">Wine Review</a></h2>
                </div>
            </div>
        </div>
    </div> <!-- /.page-title -->

<!-- 댓글 입력 폼   -->
    <div class="review-form">
        <h1 class="review-form-title">Wine Review</h1>

        <form>
            <!--  댓글 입력 -->
            <div class="form-group">
                <label >Reply</label>
                <textarea class="form-control" id="regularReview"  placeholder="댓글을 입력해주세요." required>
                </textarea>
            </div>

            <!--  리뷰 입력 -->
            <div class="form-group">
                <label >Review</label>
                <textarea class="form-control" id="expertComment"  placeholder="리뷰를 입력해주세요." required>
                </textarea>

                <p class="your-rating">Rating</p>
                <div class="my-rating">
                    <i class="fa fa-star" aria-hidden="true" data-value="1"></i>
                    <i class="fa fa-star" aria-hidden="true" data-value="2"></i>
                    <i class="fa fa-star" aria-hidden="true" data-value="3"></i>
                    <i class="fa fa-star" aria-hidden="true" data-value="4"></i>
                    <i class="fa fa-star" aria-hidden="true" data-value="5"></i>
                </div>
                <p class="comment-form-comment">

            </div>


            <!-- 수정 버튼 -->
            <div class="review-button">
                <div class="review-reg-button">
                    <!--    th:formaction 경로 수정해야합니덥!!!     -->
                    <button
                            type="submit" class="btn text-white" style="background-color: #E1B848;">수정</button>
                    <button type="submit" class="btn text-white" style="background-color: #c02323;">삭제</button>
                    <button type="reset" class="btn text-white" style="background-color: #BDBDBD;">취소</button>
                </div>
            </div>
        </form>


    </div>

</div>

</html>
